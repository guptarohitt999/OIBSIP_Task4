<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main1/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Sign_Up</title>
</head>
<body>
    <div class="container1" style="width: 400px;">
        <h4 style="text-align: center;">SignUp Page</h4><hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" name="name" required id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" name="email" required id="exampleInputEmail1" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone1">Phone</label>
                <input type="text" class="form-control" name="phone" required id="exampleInputPhone1" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" required id="exampleInputPassword1" placeholder="Password">
            </div>
            <fieldset data-role="controlgroup">
                <legend style="font-size: 15px; margin-top: 5px;">Choose your gender:</legend>
                  <label for="male">Male</label>
                  <input type="radio" name="gender" required id="male" value="male">
                  <label for="female">Female</label>
                  <input type="radio" name="gender" required id="female" value="female">
                </fieldset>
            <button type="submit" class="btn btn-primary">Sign In</button><br>
            <p>Already register<a class="anch" style="margin-left: 10px;"  href="{% url 'login' %}">Click</a></p>
        </form>
    </div>
</body>
</html>
